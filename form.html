<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <h3>Please, fill out the form below!</h3>
    <hr />

    <form action="">
      <p>
        <label for="">Name:</label>
        <input type="text" />
      </p>

      <p>
        <label for="">Email:</label>
        <input type="email" name="" id="" />
      </p>

      <p>
        <label for="">Phone:</label>
        <input type="number" name="" id="" />
      </p>

      <p>
        <label for="">Gender:</label>
        <input type="radio" name="gender" /><label for="">Male</label>
        <input type="radio" name="gender" /><label for="">Female</label>
        <input type="radio" name="gender" /><label for="">Other</label>
      </p>

      <p>
        <label for="">DOB:</label>
        <input type="date" name="" id="" />
      </p>

      <p>
        <label for="">Password:</label>
        <input type="password" name="" id="" />
      </p>

      <p>
        <label for="">Confirm Password:</label>
        <input type="password" name="" id="" />
      </p>

      <p>
        <label for="">FB link:</label>
        <input type="url" name="" id="" />
      </p>
      <p>
        <select name="" id="">
          <!-- multiple -->
          <label for="">Select Course:</label>
          <option value="">select</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JAVASCRIPT">JAVASCRIPT</option>
          <option value="REACT">REACT</option>
        </select>
      </p>
      <p>
        <label for="">Upload File:</label>
        <input type="file" multiple />
      </p>
      <p>
        <label for="">Query:</label>
      </p>
      <p>
        <textarea name="" id="" cols="30" rows="4"></textarea>
      </p>

      <p>
        <input type="checkbox" />
        <label for=""> I agree with terms and conditiona.</label>
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
